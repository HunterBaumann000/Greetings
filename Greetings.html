<head>

            src="https://code.jquery.com/jquery-3.5.1.js"

            crossorigin="anonymous">
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="Greetings.js">
    <meta charset="UTF-8">
    <title>BAC Calculator</title>

<body>
<form>

    <label for="nameText">Enter Your Full Name: </label>
    <input type="text" name="name" id="nameText">

    <br> <br> <br>
    <b>Select Your Military Position</b>
    <br> <br>

    <input type="radio" name="radioBox" id="privateRank">
    <label for="privateRank">Private</label>

    <br> <br>

    <input type="radio" name="radioBox" id="sergeantRank">
    <label for="sergeantRank">Sergeant</label>

    <br> <br>

    <input type="radio" name="radioBox" id="specialistRank">
    <label for="specialistRank">Specialist</label>

    <br> <br> <br>

    <Button> <span id="Submit"></span> Submit </Button>
</form>

<p> <span id="greetingTxt"></span></p>

</body>
